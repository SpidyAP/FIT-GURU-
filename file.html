<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent default body margin and overflow */
    }

    .first-div {
      width: 50vmin; /* 50% of the viewport width */
      height: 50vmin; /* 50% of the viewport height */
      background-color: #3498db; /* Set your desired background color */
    }

    .second-div {
      width: 70vmax; /* 70% of the viewport height */
      height: 50vmax; /* 50% of the viewport height */
      background-color: #e74c3c; /* Set your desired background color */
    }
  </style>
</head>
<body>
  <div class="first-div"></div>
  <div class="second-div"></div>
</body>
</html>
